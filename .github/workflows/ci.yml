name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, v1-mvp-scaffold]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Smoke test (watchdog)
        run: npm run test:watch
